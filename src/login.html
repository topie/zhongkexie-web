<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap Core CSS -->
    <link href="cdn/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">

    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <style>
        body {
            position: relative;
            width: 100%;
            height: 100%;
            background: url(cdn/img/login_bg.jpg) left top;
            background-size: 100% 100%;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row" style="">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 style="font-size: 24px;">中国科协全国学会综合能力评价系统</h1>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="" method="post" role="form"
                                  style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="用户名" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="text" name="vcode" id="vcode" tabindex="3"
                                                   class="form-control" placeholder="验证码">
                                        </div>
                                        <div class="col-sm-6">
                                            <a id="captcha_a" title="看不清,换一张" href="javascript:void(0);">
                                                <img id="captcha_img" src="" alt="努力加载中..."
                                                     style="width:100%;height:45px;border: 1px solid #e5e5e5;"/>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" name="login-submit" id="login_btn" tabindex="4"
                                                   class="form-control btn btn-login" value="登录">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="copy text-center">
            <p>技术支持：太极计算机股份有限公司</p>
            <p>Copyright© 2017 中国科协全国学会综合能力评价系统 All Right Reserved</p>
        </div>
    </div>
</footer>

<script src="cdn/vendors/jquery/dist/jquery.js"></script>

<script src="cdn/vendors/jquery.tmpl.min.js"></script>

<script type="text/javascript">
    bootbox.setLocale("zh_CN");
</script>
<script src="js/app.js"></script>
<script src="js/login.js"></script>

</body>

</html>
